<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="../css/clickgame.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>"Comedian Clicks"</title>

</head>

<body>
  <div class="container-fluid">
    <h2>
      Push the button to start.
    </h2>
    <button class="btn btn-info" type="submit"><a href="game">Return to Game Page</a></button>
    <br />
    <div class="col-xs-12 col-sm-2">
      <table class="table timer">
        <tr>
          <td>
            <h4>Time</h4>
          </td>
        </tr>
        <tr>
          <td>
            <h2 id="runningTime">20</h2>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-xs-12 col-sm-8">
      <h5>
        Click as many comedians as possible in 20 seconds:
      </h5>

      <button class="btn btn-success active" id="start" onclick="timecount()">Push to start</button>
      <button class="btn btn-danger active" id="stop" onclick="stopgame()">Push to reset</button>
    </div>
  </div>

  <!-- choosing all square images definitely comes in handy for formatting at once! -->
  <div class="col-xs-12 col sm-10">
    <div class="row">
      <button class="btn btn-default clique">
        <img src="https://listverse.wpengine.netdna-cdn.com/wp-content/uploads/2008/10/lucille-ball.jpg.gif" alt="Lucille Ball"></button>
      <button class="btn btn-default clique">
        <img src="https://zeldaandscout.files.wordpress.com/2015/01/leslie-jones.jpg" alt="Leslie Jones"></button>
      <button class="btn btn-default clique">
        <img src="https://s-media-cache-ak0.pinimg.com/236x/af/5b/ac/af5bac062febf09e224b34301604f9e8.jpg" alt="Kristen Schaal"></button>
      <button class="btn btn-default clique">
        <img src="https://ia.media-imdb.com/images/M/MV5BMjE2MDkxNjE1NV5BMl5BanBnXkFtZTgwNjQ3MzUwMzE@._V1_UY1200_CR85,0,630,1200_AL_.jpg" alt="Kate Micucci"></button>
      <button class="btn btn-default clique">
        <img src="https://www.vogue.com/wp-content/uploads/2014/08/amy-schumer-female-comedian_175744340635.jpg" alt="Amy Schumer"></button>
    </div>
    <br />
    <div class="row">
      <button class="btn btn-default clique">
        <img src="https://www.tuxboard.com/photos/2014/08/Julia-Louis-Dreyfus.jpg" alt="Louis Dreyfus"></button>
      <button class="btn btn-default clique">
        <img src="https://media.livenation.com/artists/78352/78352-tap-67025.jpg?1374692022" alt="Kathy Griffin"></button>
      <button class="btn btn-default clique">
        <img src="https://www.glamour.com/images/entertainment/2013/03/mindy-kaling-cover-square-w352.jpg" alt="Mindy Kaling"></button>
      <button class="btn btn-default clique">
        <img src="https://www-tc.pbs.org/weta/finding-your-roots/files/2014/07/Tina-Fey-Headshot-3519_Retouched_Flat_Cropped.jpg" alt="Tina Fey"></button>
      <button class="btn btn-default clique">
        <img src="https://pmcdeadline2.files.wordpress.com/2011/03/mayarudolph_20110325183227.jpg" alt="Maya Rudolph"></button>
    </div>
    <br />
    <div class="row">
      <button class="btn btn-default clique">
        <img src="https://cdn2-www.afterellen.com/assets/uploads/images/021810wiig1.jpg" alt="Kristen Wiig"></button>
      <button class="btn btn-default clique">
        <img src="https://images.lifeandstylemag.com/uploads/posts/image/51751/melissa-mccarthy-3.jpg" alt="Melissa McCarthy"></button>
      <button class="btn btn-default clique">
        <img src="https://2.bp.blogspot.com/_y1USaJemzSs/TNy9Er89pkI/AAAAAAAAFoI/jELJ1U9nPp0/s1600/jenny-slate.jpg" alt="Jenny Slate"></button>
      <button class="btn btn-default clique">
        <img src="https://ia.media-imdb.com/images/M/MV5BMTM2NzI3NTU5Nl5BMl5BanBnXkFtZTcwODkxODAwNA@@._V1_UY317_CR10,0,214,317_AL_.jpg" alt="Sarah Silverman"></button>
      <button class="btn btn-default clique">
        <img src="https://hgtvhome.sndimg.com/content/dam/images/hgtv/editorial/profiles/talent/ellen-degeneres/hgtv-avatar-talent-ellen-degeneres-3.jpg.rend.hgtvcom.616.616.jpeg" alt="Ellen DeGeneres"></button>
    </div>
    <br />
    <div class="row">
      <button class="btn btn-default clique">
        <img src="https://images.amcnetworks.com/wetv.com/wp-content/uploads/2013/09/jkb_joan_rivers_bio_460x460.jpg" alt="Joan Rivers"></button>
      <button class="btn btn-default clique" id="face">
        <img src="https://cdn04.cdn.justjared.com/wp-content/uploads/2009/04/poehler-parks/amy-poehler-parks-and-recreation-21.jpg" alt="Amy Poehler"></button>
      <button class="btn btn-default clique">
        <img src="https://i2.cdn.turner.com/cnn/dam/assets/130801162340-janeane-garofalo-comedian-entertain-feature.jpg" alt="Janeane Garofalo"></button>
      <button class="btn btn-default clique">
        <img src="https://s3.amazonaws.com/media.wbur.org/wordpress/11/files/2015/04/0414_cecily-strong.jpg" alt="Celia Strong"></button>
      <button class="btn btn-default clique">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Riki_Lindhome_2013_WonderCon_(cropped).jpg" alt="Rikki Lindhome"></button>
    </div>
    


  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="../js/clickgame.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
